<!-- Async pipe subscribes to the obs & automatically unsubscribe from it, there is no need to manually unsubsribe -->
<!-- as SOMETHING, means you can use that name to project whatever you want -->
<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs"> 
    <!-- Get last element of the array in which we are now -->
    <section 
    *ngIf="breadcrumbs.length > 0 && 
    breadcrumbs[breadcrumbs.length - 1].label !== 'Home'" class="py-5" style="margin-top: 105px; background-color: #f5f5f5;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1>
                        {{breadcrumbs[breadcrumbs.length - 1].label | titlecase}}
                    </h1>
                </div>
                <div class="col-3">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
